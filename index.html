<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">Library</div>
        <button class="newBookBtn">New Book</button>
        <div class="cardContainer">
            
        </div>

        <dialog class="dialog">
            <form class="dialogForm" action="#">
                <p>
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title">
                </p>
                <p>
                    <label for="desc">Book Desc</label>
                    <textarea name="desc" id="desc"></textarea>
                </p>
                <p>
                    <label for="status">Book status</label>
                    <select name="status" id="status">
                        <option value="new">new</option>
                        <option value="not new">not new</option>
                    </select>
                </p>
                <p>
                    <button type="submit" class="addBookBtn" formmethod="dialog">Add</button>
                </p>
            </form>
        </dialog>
    </div>
</body>
</html>
